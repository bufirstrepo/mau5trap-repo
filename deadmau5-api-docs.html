<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mau5trap API - Interactive Documentation</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
        }
        
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function APIDocumentation() {
            const [activeTab, setActiveTab] = useState('overview');
            const [testEndpoint, setTestEndpoint] = useState('');
            const [testResponse, setTestResponse] = useState(null);
            const [loading, setLoading] = useState(false);
            const [apiKey, setApiKey] = useState('mau5_demo_key_abc123');
            const [selectedMethod, setSelectedMethod] = useState('GET');
            const [customPrompt, setCustomPrompt] = useState('');
            const [aiResponse, setAiResponse] = useState('');
            const [aiLoading, setAiLoading] = useState(false);

            const mockData = {
                artist: {
                    id: "artist_deadmau5",
                    name: "deadmau5",
                    real_name: "Joel Zimmerman",
                    genre: "Progressive House / Electronic",
                    label: "mau5trap",
                    total_streams: 2847392847,
                    monthly_listeners: 8473920,
                    followers: {
                        spotify: 4293847,
                        instagram: 2847392,
                        twitter: 1847392,
                        twitch: 284739
                    },
                    recent_releases: [
                        { title: "Here's The Drop!", year: 2023, streams: 45829384 },
                        { title: "stuff i used to do", year: 2017, streams: 92847392 }
                    ],
                    equipment: ["Modular synths", "Ableton Live", "Custom lighting rigs"],
                    interests: ["Gaming", "Coffee", "Tech", "Cars"]
                },
                tracks: [
                    { id: "trk_001", title: "Strobe", streams: 284739284, bpm: 128 },
                    { id: "trk_002", title: "Ghosts 'n' Stuff", streams: 392847392, bpm: 128 },
                    { id: "trk_003", title: "I Remember", streams: 284739284, bpm: 127 }
                ],
                shows: [
                    { 
                        date: "2024-12-15", 
                        venue: "Red Rocks Amphitheatre", 
                        city: "Morrison, CO",
                        tickets_sold: 9525,
                        capacity: 9525,
                        sellout: true
                    }
                ]
            };

            const testAPI = async (endpoint) => {
                setLoading(true);
                setTestResponse(null);
                
                // Simulate API call with mock data
                setTimeout(() => {
                    let response;
                    
                    switch(endpoint) {
                        case '/artist/deadmau5':
                            response = mockData.artist;
                            break;
                        case '/artist/deadmau5/tracks':
                            response = { tracks: mockData.tracks, total: mockData.tracks.length };
                            break;
                        case '/artist/deadmau5/shows':
                            response = { shows: mockData.shows, upcoming: 12 };
                            break;
                        default:
                            response = { error: "Endpoint not found", status: 404 };
                    }
                    
                    setTestResponse({
                        status: endpoint.includes('notfound') ? 404 : 200,
                        data: response,
                        timestamp: new Date().toISOString()
                    });
                    setLoading(false);
                }, 800);
            };

            const testAIFeature = async () => {
                if (!customPrompt.trim()) return;
                
                setAiLoading(true);
                setAiResponse('');

                try {
                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 500,
                            messages: [
                                { 
                                    role: "user", 
                                    content: `You're an API for deadmau5's music data. Respond to this query in JSON format: ${customPrompt}. Keep it technical and relevant to electronic music production, streaming stats, or tour info.` 
                                }
                            ]
                        })
                    });

                    const data = await response.json();
                    setAiResponse(data.content[0].text);
                } catch (error) {
                    setAiResponse(`Error: ${error.message}`);
                }
                
                setAiLoading(false);
            };

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%)'
                }}>
                    {/* Header */}
                    <header style={{
                        background: '#000',
                        borderBottom: '3px solid #00ff00',
                        padding: '20px',
                        boxShadow: '0 0 20px rgba(0, 255, 0, 0.3)'
                    }}>
                        <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
                            <div style={{ display: 'flex', alignItems: 'center', gap: '15px' }}>
                                <div style={{
                                    fontSize: '48px',
                                    fontWeight: 'bold',
                                    textShadow: '0 0 10px #00ff00'
                                }}>
                                    mau5trap
                                </div>
                                <div style={{
                                    fontSize: '20px',
                                    color: '#888',
                                    marginLeft: '20px'
                                }}>
                                    API v2.0
                                </div>
                            </div>
                            <div style={{ 
                                marginTop: '10px', 
                                color: '#00ff00',
                                fontSize: '14px',
                                fontFamily: 'monospace'
                            }}>
                                [ INTERACTIVE DOCUMENTATION - LIVE TESTING ENABLED ]
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav style={{
                        background: '#111',
                        padding: '15px',
                        borderBottom: '1px solid #333',
                        position: 'sticky',
                        top: 0,
                        zIndex: 100
                    }}>
                        <div style={{ maxWidth: '1200px', margin: '0 auto', display: 'flex', gap: '20px', flexWrap: 'wrap' }}>
                            {['overview', 'endpoints', 'testing', 'ai-features', 'webhooks'].map(tab => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    style={{
                                        background: activeTab === tab ? '#00ff00' : 'transparent',
                                        color: activeTab === tab ? '#000' : '#00ff00',
                                        border: `2px solid #00ff00`,
                                        padding: '8px 20px',
                                        cursor: 'pointer',
                                        fontFamily: 'monospace',
                                        fontSize: '14px',
                                        fontWeight: 'bold',
                                        transition: 'all 0.3s',
                                        textTransform: 'uppercase'
                                    }}
                                    onMouseEnter={(e) => {
                                        if (activeTab !== tab) {
                                            e.target.style.background = '#003300';
                                        }
                                    }}
                                    onMouseLeave={(e) => {
                                        if (activeTab !== tab) {
                                            e.target.style.background = 'transparent';
                                        }
                                    }}
                                >
                                    {tab.replace('-', ' ')}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main style={{ maxWidth: '1200px', margin: '40px auto', padding: '0 20px' }}>
                        
                        {/* Overview Tab */}
                        {activeTab === 'overview' && (
                            <div>
                                <h1 style={{ 
                                    fontSize: '36px', 
                                    marginBottom: '20px',
                                    textShadow: '0 0 10px #00ff00',
                                    color: '#00ff00'
                                }}>
                                    &gt; SYSTEM OVERVIEW
                                </h1>
                                
                                <div style={{
                                    background: '#0d0d0d',
                                    border: '2px solid #00ff00',
                                    padding: '30px',
                                    marginBottom: '30px',
                                    boxShadow: '0 0 20px rgba(0, 255, 0, 0.2)'
                                }}>
                                    <p style={{ fontSize: '16px', lineHeight: '1.8', color: '#00ff00' }}>
                                        The mau5trap API provides programmatic access to artist data, streaming analytics, 
                                        tour information, and production metadata. Built for developers, music tech enthusiasts, 
                                        and data nerds who want to integrate deadmau5's ecosystem into their applications.
                                    </p>
                                </div>

                                <div style={{
                                    display: 'grid',
                                    gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))',
                                    gap: '20px',
                                    marginBottom: '30px'
                                }}>
                                    <div style={{
                                        background: '#0d0d0d',
                                        border: '1px solid #00ff00',
                                        padding: '20px'
                                    }}>
                                        <div style={{ fontSize: '20px', marginBottom: '10px', color: '#00ff00' }}>
                                            → BASE URL
                                        </div>
                                        <code style={{
                                            background: '#000',
                                            padding: '10px',
                                            display: 'block',
                                            color: '#00ff00',
                                            border: '1px solid #333'
                                        }}>
                                            https://api.mau5trap.com/v2
                                        </code>
                                    </div>

                                    <div style={{
                                        background: '#0d0d0d',
                                        border: '1px solid #00ff00',
                                        padding: '20px'
                                    }}>
                                        <div style={{ fontSize: '20px', marginBottom: '10px', color: '#00ff00' }}>
                                            → RATE LIMIT
                                        </div>
                                        <div style={{ fontSize: '32px', color: '#00ff00' }}>
                                            10K/hour
                                        </div>
                                        <div style={{ fontSize: '12px', color: '#888', marginTop: '5px' }}>
                                            Enterprise tier
                                        </div>
                                    </div>

                                    <div style={{
                                        background: '#0d0d0d',
                                        border: '1px solid #00ff00',
                                        padding: '20px'
                                    }}>
                                        <div style={{ fontSize: '20px', marginBottom: '10px', color: '#00ff00' }}>
                                            → RESPONSE TIME
                                        </div>
                                        <div style={{ fontSize: '32px', color: '#00ff00' }}>
                                            &lt; 100ms
                                        </div>
                                        <div style={{ fontSize: '12px', color: '#888', marginTop: '5px' }}>
                                            Average latency
                                        </div>
                                    </div>
                                </div>

                                <h2 style={{ fontSize: '24px', marginBottom: '15px', color: '#00ff00' }}>
                                    &gt; KEY FEATURES
                                </h2>
                                <ul style={{ listStyle: 'none', padding: 0 }}>
                                    {[
                                        'Real-time streaming analytics from all major platforms',
                                        'Tour & show data with venue capacity and ticket sales',
                                        'Production metadata (BPM, key, equipment used)',
                                        'AI-powered track analysis and recommendations',
                                        'Webhook notifications for new releases & milestones',
                                        'WebSocket support for live stream data',
                                        'GraphQL endpoint for complex queries'
                                    ].map((feature, i) => (
                                        <li key={i} style={{ 
                                            marginBottom: '10px',
                                            padding: '15px',
                                            background: '#0d0d0d',
                                            border: '1px solid #003300'
                                        }}>
                                            <span style={{ color: '#00ff00', marginRight: '10px' }}>▸</span>
                                            {feature}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        )}

                        {/* Endpoints Tab */}
                        {activeTab === 'endpoints' && (
                            <div>
                                <h1 style={{ 
                                    fontSize: '36px', 
                                    marginBottom: '20px',
                                    textShadow: '0 0 10px #00ff00',
                                    color: '#00ff00'
                                }}>
                                    &gt; API ENDPOINTS
                                </h1>

                                {/* Artist Endpoint */}
                                <div style={{
                                    background: '#0d0d0d',
                                    border: '2px solid #00ff00',
                                    padding: '25px',
                                    marginBottom: '25px'
                                }}>
                                    <div style={{ display: 'flex', alignItems: 'center', gap: '15px', marginBottom: '15px' }}>
                                        <span style={{
                                            background: '#00ff00',
                                            color: '#000',
                                            padding: '5px 15px',
                                            fontWeight: 'bold',
                                            fontSize: '14px'
                                        }}>
                                            GET
                                        </span>
                                        <code style={{ fontSize: '18px', color: '#00ff00' }}>
                                            /artist/deadmau5
                                        </code>
                                    </div>
                                    
                                    <p style={{ marginBottom: '15px', color: '#888' }}>
                                        Retrieve comprehensive artist information including stats, recent releases, and equipment.
                                    </p>

                                    <div style={{ marginTop: '20px' }}>
                                        <div style={{ fontSize: '14px', color: '#00ff00', marginBottom: '10px' }}>
                                            EXAMPLE RESPONSE:
                                        </div>
                                        <pre style={{
                                            background: '#000',
                                            padding: '20px',
                                            border: '1px solid #333',
                                            overflowX: 'auto',
                                            fontSize: '12px',
                                            color: '#00ff00'
                                        }}>
{JSON.stringify({
    id: "artist_deadmau5",
    name: "deadmau5",
    genre: "Progressive House / Electronic",
    total_streams: 2847392847,
    monthly_listeners: 8473920,
    followers: {
        spotify: 4293847,
        instagram: 2847392
    },
    recent_releases: [
        { title: "Here's The Drop!", year: 2023 }
    ]
}, null, 2)}
                                        </pre>
                                    </div>
                                </div>

                                {/* Tracks Endpoint */}
                                <div style={{
                                    background: '#0d0d0d',
                                    border: '2px solid #00ff00',
                                    padding: '25px',
                                    marginBottom: '25px'
                                }}>
                                    <div style={{ display: 'flex', alignItems: 'center', gap: '15px', marginBottom: '15px' }}>
                                        <span style={{
                                            background: '#00ff00',
                                            color: '#000',
                                            padding: '5px 15px',
                                            fontWeight: 'bold',
                                            fontSize: '14px'
                                        }}>
                                            GET
                                        </span>
                                        <code style={{ fontSize: '18px', color: '#00ff00' }}>
                                            /artist/deadmau5/tracks
                                        </code>
                                    </div>
                                    
                                    <p style={{ marginBottom: '15px', color: '#888' }}>
                                        Get all tracks with metadata including BPM, key, and streaming stats.
                                    </p>

                                    <div style={{ marginTop: '15px' }}>
                                        <div style={{ fontSize: '14px', color: '#00ff00', marginBottom: '10px' }}>
                                            QUERY PARAMETERS:
                                        </div>
                                        <table style={{ width: '100%', borderCollapse: 'collapse' }}>
                                            <thead>
                                                <tr style={{ borderBottom: '1px solid #333' }}>
                                                    <th style={{ textAlign: 'left', padding: '10px', color: '#00ff00' }}>Parameter</th>
                                                    <th style={{ textAlign: 'left', padding: '10px', color: '#00ff00' }}>Type</th>
                                                    <th style={{ textAlign: 'left', padding: '10px', color: '#00ff00' }}>Description</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr style={{ borderBottom: '1px solid #222' }}>
                                                    <td style={{ padding: '10px' }}><code>limit</code></td>
                                                    <td style={{ padding: '10px', color: '#888' }}>int</td>
                                                    <td style={{ padding: '10px', color: '#888' }}>Results per page (max: 100)</td>
                                                </tr>
                                                <tr style={{ borderBottom: '1px solid #222' }}>
                                                    <td style={{ padding: '10px' }}><code>sort</code></td>
                                                    <td style={{ padding: '10px', color: '#888' }}>string</td>
                                                    <td style={{ padding: '10px', color: '#888' }}>streams, date, bpm</td>
                                                </tr>
                                                <tr>
                                                    <td style={{ padding: '10px' }}><code>year</code></td>
                                                    <td style={{ padding: '10px', color: '#888' }}>int</td>
                                                    <td style={{ padding: '10px', color: '#888' }}>Filter by release year</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                {/* Shows Endpoint */}
                                <div style={{
                                    background: '#0d0d0d',
                                    border: '2px solid #00ff00',
                                    padding: '25px',
                                    marginBottom: '25px'
                                }}>
                                    <div style={{ display: 'flex', alignItems: 'center', gap: '15px', marginBottom: '15px' }}>
                                        <span style={{
                                            background: '#00ff00',
                                            color: '#000',
                                            padding: '5px 15px',
                                            fontWeight: 'bold',
                                            fontSize: '14px'
                                        }}>
                                            GET
                                        </span>
                                        <code style={{ fontSize: '18px', color: '#00ff00' }}>
                                            /artist/deadmau5/shows
                                        </code>
                                    </div>
                                    
                                    <p style={{ marginBottom: '15px', color: '#888' }}>
                                        Access tour dates, venues, ticket sales, and sellout status.
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* Testing Tab */}
                        {activeTab === 'testing' && (
                            <div>
                                <h1 style={{ 
                                    fontSize: '36px', 
                                    marginBottom: '20px',
                                    textShadow: '0 0 10px #00ff00',
                                    color: '#00ff00'
                                }}>
                                    &gt; LIVE API TESTING
                                </h1>

                                <div style={{
                                    background: '#0d0d0d',
                                    border: '2px solid #00ff00',
                                    padding: '30px',
                                    marginBottom: '30px'
                                }}>
                                    <div style={{ marginBottom: '20px' }}>
                                        <label style={{ display: 'block', marginBottom: '10px', color: '#00ff00' }}>
                                            API KEY:
                                        </label>
                                        <input
                                            type="text"
                                            value={apiKey}
                                            onChange={(e) => setApiKey(e.target.value)}
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                background: '#000',
                                                border: '1px solid #00ff00',
                                                color: '#00ff00',
                                                fontFamily: 'monospace',
                                                fontSize: '14px'
                                            }}
                                        />
                                    </div>

                                    <div style={{ marginBottom: '20px' }}>
                                        <label style={{ display: 'block', marginBottom: '10px', color: '#00ff00' }}>
                                            SELECT ENDPOINT:
                                        </label>
                                        <select
                                            value={testEndpoint}
                                            onChange={(e) => setTestEndpoint(e.target.value)}
                                            style={{
                                                width: '100%',
                                                padding: '12px',
                                                background: '#000',
                                                border: '1px solid #00ff00',
                                                color: '#00ff00',
                                                fontFamily: 'monospace',
                                                fontSize: '14px'
                                            }}
                                        >
                                            <option value="">-- Choose an endpoint --</option>
                                            <option value="/artist/deadmau5">GET /artist/deadmau5</option>
                                            <option value="/artist/deadmau5/tracks">GET /artist/deadmau5/tracks</option>
                                            <option value="/artist/deadmau5/shows">GET /artist/deadmau5/shows</option>
                                        </select>
                                    </div>

                                    <button
                                        onClick={() => testAPI(testEndpoint)}
                                        disabled={!testEndpoint || loading}
                                        style={{
                                            background: testEndpoint && !loading ? '#00ff00' : '#003300',
                                            color: '#000',
                                            border: 'none',
                                            padding: '15px 40px',
                                            fontSize: '16px',
                                            fontWeight: 'bold',
                                            cursor: testEndpoint && !loading ? 'pointer' : 'not-allowed',
                                            fontFamily: 'monospace',
                                            width: '100%'
                                        }}
                                    >
                                        {loading ? '[ EXECUTING... ]' : '[ EXECUTE REQUEST ]'}
                                    </button>
                                </div>

                                {testResponse && (
                                    <div style={{
                                        background: '#0d0d0d',
                                        border: '2px solid #00ff00',
                                        padding: '30px'
                                    }}>
                                        <div style={{ marginBottom: '15px', display: 'flex', gap: '20px', alignItems: 'center' }}>
                                            <div>
                                                <span style={{ color: '#888' }}>STATUS: </span>
                                                <span style={{ 
                                                    color: testResponse.status === 200 ? '#00ff00' : '#ff0000',
                                                    fontWeight: 'bold',
                                                    fontSize: '18px'
                                                }}>
                                                    {testResponse.status}
                                                </span>
                                            </div>
                                            <div>
                                                <span style={{ color: '#888' }}>TIME: </span>
                                                <span style={{ color: '#00ff00' }}>
                                                    {new Date(testResponse.timestamp).toLocaleTimeString()}
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div style={{ fontSize: '14px', color: '#00ff00', marginBottom: '10px' }}>
                                            RESPONSE BODY:
                                        </div>
                                        <pre style={{
                                            background: '#000',
                                            padding: '20px',
                                            border: '1px solid #333',
                                            overflowX: 'auto',
                                            maxHeight: '500px',
                                            fontSize: '12px',
                                            color: '#00ff00'
                                        }}>
                                            {JSON.stringify(testResponse.data, null, 2)}
                                        </pre>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* AI Features Tab */}
                        {activeTab === 'ai-features' && (
                            <div>
                                <h1 style={{ 
                                    fontSize: '36px', 
                                    marginBottom: '20px',
                                    textShadow: '0 0 10px #00ff00',
                                    color: '#00ff00'
                                }}>
                                    &gt; AI-POWERED FEATURES
                                </h1>

                                <div style={{
                                    background: '#0d0d0d',
                                    border: '2px solid #00ff00',
                                    padding: '30px',
                                    marginBottom: '30px'
                                }}>
                                    <p style={{ marginBottom: '20px', color: '#888', fontSize: '16px' }}>
                                        Test the AI-powered endpoint that can answer natural language queries about 
                                        deadmau5's music, production, and data. This uses Claude Sonnet 4 under the hood.
                                    </p>

                                    <div style={{ marginBottom: '20px' }}>
                                        <label style={{ display: 'block', marginBottom: '10px', color: '#00ff00' }}>
                                            YOUR QUERY:
                                        </label>
                                        <textarea
                                            value={customPrompt}
                                            onChange={(e) => setCustomPrompt(e.target.value)}
                                            placeholder="e.g., 'What are deadmau5's top 3 tracks by streams?' or 'Analyze his production style'"
                                            style={{
                                                width: '100%',
                                                minHeight: '100px',
                                                padding: '15px',
                                                background: '#000',
                                                border: '1px solid #00ff00',
                                                color: '#00ff00',
                                                fontFamily: 'monospace',
                                                fontSize: '14px',
                                                resize: 'vertical'
                                            }}
                                        />
                                    </div>

                                    <button
                                        onClick={testAIFeature}
                                        disabled={!customPrompt.trim() || aiLoading}
                                        style={{
                                            background: customPrompt.trim() && !aiLoading ? '#00ff00' : '#003300',
                                            color: '#000',
                                            border: 'none',
                                            padding: '15px 40px',
                                            fontSize: '16px',
                                            fontWeight: 'bold',
                                            cursor: customPrompt.trim() && !aiLoading ? 'pointer' : 'not-allowed',
                                            fontFamily: 'monospace',
                                            width: '100%'
                                        }}
                                    >
                                        {aiLoading ? '[ PROCESSING WITH AI... ]' : '[ QUERY AI ENDPOINT ]'}
                                    </button>
                                </div>

                                {aiResponse && (
                                    <div style={{
                                        background: '#0d0d0d',
                                        border: '2px solid #00ff00',
                                        padding: '30px'
                                    }}>
                                        <div style={{ fontSize: '14px', color: '#00ff00', marginBottom: '15px' }}>
                                            AI RESPONSE:
                                        </div>
                                        <pre style={{
                                            background: '#000',
                                            padding: '20px',
                                            border: '1px solid #333',
                                            overflowX: 'auto',
                                            maxHeight: '500px',
                                            fontSize: '13px',
                                            color: '#00ff00',
                                            whiteSpace: 'pre-wrap',
                                            lineHeight: '1.6'
                                        }}>
                                            {aiResponse}
                                        </pre>
                                    </div>
                                )}

                                <div style={{
                                    background: '#0d0d0d',
                                    border: '1px solid #003300',
                                    padding: '20px',
                                    marginTop: '30px'
                                }}>
                                    <h3 style={{ color: '#00ff00', marginBottom: '15px' }}>
                                        → EXAMPLE QUERIES:
                                    </h3>
                                    <ul style={{ listStyle: 'none', padding: 0 }}>
                                        {[
                                            'What is the average BPM of deadmau5 tracks?',
                                            'Compare streaming performance across platforms',
                                            'What equipment does deadmau5 use in production?',
                                            'Analyze tour performance metrics'
                                        ].map((query, i) => (
                                            <li 
                                                key={i}
                                                onClick={() => setCustomPrompt(query)}
                                                style={{ 
                                                    padding: '12px',
                                                    marginBottom: '8px',
                                                    background: '#000',
                                                    border: '1px solid #003300',
                                                    cursor: 'pointer',
                                                    transition: 'all 0.3s'
                                                }}
                                                onMouseEnter={(e) => {
                                                    e.target.style.borderColor = '#00ff00';
                                                    e.target.style.background = '#001100';
                                                }}
                                                onMouseLeave={(e) => {
                                                    e.target.style.borderColor = '#003300';
                                                    e.target.style.background = '#000';
                                                }}
                                            >
                                                <span style={{ color: '#00ff00', marginRight: '10px' }}>▸</span>
                                                {query}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        )}

                        {/* Webhooks Tab */}
                        {activeTab === 'webhooks' && (
                            <div>
                                <h1 style={{ 
                                    fontSize: '36px', 
                                    marginBottom: '20px',
                                    textShadow: '0 0 10px #00ff00',
                                    color: '#00ff00'
                                }}>
                                    &gt; WEBHOOKS
                                </h1>

                                <div style={{
                                    background: '#0d0d0d',
                                    border: '2px solid #00ff00',
                                    padding: '30px',
                                    marginBottom: '30px'
                                }}>
                                    <p style={{ marginBottom: '20px', fontSize: '16px', color: '#888' }}>
                                        Subscribe to real-time events and get instant notifications when things happen.
                                    </p>

                                    <h3 style={{ color: '#00ff00', marginBottom: '15px', fontSize: '20px' }}>
                                        AVAILABLE EVENTS:
                                    </h3>

                                    {[
                                        { event: 'track.released', desc: 'New track published' },
                                        { event: 'milestone.streams', desc: 'Hit streaming milestone (1M, 10M, etc.)' },
                                        { event: 'show.announced', desc: 'New show added to tour' },
                                        { event: 'show.sellout', desc: 'Show sells out' },
                                        { event: 'social.milestone', desc: 'Social follower milestone' },
                                        { event: 'equipment.updated', desc: 'Studio equipment list updated' }
                                    ].map((item, i) => (
                                        <div key={i} style={{
                                            background: '#000',
                                            border: '1px solid #003300',
                                            padding: '15px',
                                            marginBottom: '10px'
                                        }}>
                                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                                <code style={{ color: '#00ff00', fontSize: '14px' }}>{item.event}</code>
                                                <span style={{ color: '#888', fontSize: '14px' }}>{item.desc}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div style={{
                                    background: '#0d0d0d',
                                    border: '2px solid #00ff00',
                                    padding: '30px'
                                }}>
                                    <h3 style={{ color: '#00ff00', marginBottom: '20px', fontSize: '20px' }}>
                                        SETUP EXAMPLE:
                                    </h3>
                                    <pre style={{
                                        background: '#000',
                                        padding: '20px',
                                        border: '1px solid #333',
                                        overflowX: 'auto',
                                        fontSize: '13px',
                                        color: '#00ff00'
                                    }}>
{`POST /webhooks
Content-Type: application/json
Authorization: Bearer YOUR_API_KEY

{
  "url": "https://yourapp.com/webhook",
  "events": [
    "track.released",
    "show.sellout"
  ],
  "active": true
}

// Webhook payload example:
{
  "event": "track.released",
  "timestamp": "2024-11-24T15:30:00Z",
  "data": {
    "track_id": "trk_new123",
    "title": "New Banger",
    "release_date": "2024-11-24",
    "platforms": ["spotify", "apple_music"]
  }
}`}
                                    </pre>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer style={{
                        background: '#000',
                        borderTop: '2px solid #00ff00',
                        padding: '30px',
                        marginTop: '60px',
                        textAlign: 'center'
                    }}>
                        <div style={{ fontSize: '14px', color: '#888', marginBottom: '15px' }}>
                            mau5trap API v2.0 | Built for developers, by developers
                        </div>
                        <div style={{ fontSize: '12px', color: '#003300' }}>
                            [ SYSTEM STATUS: ONLINE ] | [ LATENCY: 47ms ] | [ UPTIME: 99.98% ]
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<APIDocumentation />, document.getElementById('root'));
    </script>
</body>
</html>
